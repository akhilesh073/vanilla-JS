<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        
        .carousel {
            width: 500px;
            height: 500px;
            /* overflow-y: hidden; */
            margin-bottom: 20px;
        }
        
        .carousel-content {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        
        .carousel-item, .carousel-item img {
            width: 500px;
            height: 500px;
            margin-right:10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-content">
            <div class="carousel-item">
                <img src="./images/image-1.jpeg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="./images/image-2.jpeg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="./images/image-3.jpeg" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="./images/image-4.jpeg" alt="Image 3">
            </div>
            <!-- Add more items as needed -->
        </div>
    </div>

    <script>
        const carousel = document.querySelector(".carousel");
        const carouselContent = document.querySelector(".carousel-content");
        const items = document.querySelectorAll(".carousel-item");

        let currentIndex = 0;
        const itemWidth = items[0].offsetWidth;
        
        // Function to move the carousel to a specific index
        function moveToIndex(index) {
            currentIndex = index;
            const translateX = -currentIndex * itemWidth;
            carouselContent.style.transform = `translateX(${translateX}px)`;
        }

        // Function to move to the next item
        function nextItem() {
            currentIndex = (currentIndex + 1) % items.length;
            moveToIndex(currentIndex);
        }

        // Function to move to the previous item
        function prevItem() {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            moveToIndex(currentIndex);
        }

        // Handle next and previous button clicks
        const nextButton = document.createElement("button");
        nextButton.innerText = "Next";
        nextButton.addEventListener("click", nextItem);
        
        const prevButton = document.createElement("button");
        prevButton.innerText = "Previous";
        prevButton.addEventListener("click", prevItem);
        
        carousel.appendChild(prevButton);
        carousel.appendChild(nextButton);
    </script>
</body>
</html>
